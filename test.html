<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Classification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      font-size: 20px;
      margin: 40px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #ccc;
      font-size: 18px;
      font-family: inherit;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      font: inherit;
      background: #111;
      color: white;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f1f1f1;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h2 style="font-style: oblique;">AI Text Classification</h2>

  <textarea id="textInput" placeholder="Enter text to classify..."></textarea>
  <br />
  <button onclick="sendRequest()">Classify</button>

  <div class="result" id="result"></div>

 <script>
  async function sendRequest() {
    const text = document.getElementById("textInput").value;
    const resultDiv = document.getElementById("result");

    if (!text.trim()) {
      resultDiv.innerHTML = "Please enter some text.";
      return;
    }

    resultDiv.innerHTML = "Classifying...";

    try {
      const response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await response.json();
      const confidence = data.confidence;

      let color;
      let label;

      if (confidence >= 0.75) {
        color = "green";
        label = "High confidence";
      } else if (confidence >= 0.6) {
        color = "orange";
        label = "Medium confidence";
      } else {
        color = "red";
        label = "Low confidence (review needed)";
      }

      resultDiv.innerHTML = `
        <strong>Category:</strong> ${data.category}<br/>
        <strong>Confidence:</strong>
        <span style="color:${color}; font-weight:bold;">
          ${confidence} â€” ${label}
        </span><br/>
      `;
    } catch (err) {
      resultDiv.innerHTML = "Error connecting to API.";
      console.error(err);
    }
  }
</script>


</body>
</html>
